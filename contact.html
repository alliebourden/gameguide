  <div class="banner-contact">

    </div>

    <main>
      <div class="contact-text">
        <h3>Have Any Questions?</h3>
      </div>
      <div class="contact-info">
        <form action="https://formspree.io/f/xzbleyea" method="POST">
          <label for="name"><h4>Name</h4></label>
          <input type="text" id="name" name="Your Name" placeholder="Your Name" required>
          <label for="email"><h4>Your Email</h4></label>
          <input type="text" id="email" name="email" placeholder="Your Email" required>
          <label for="subject"><h4>Subject</h4></label>
          <input type="text" id="subject" name="subject" placeholder="Subject">
          <label for="message"><h4>Your Message</h4></label>
          <textarea id="message" name="message" placeholder="Write something.." required></textarea>
          <button type="submit" id="btn">SEND</button>
        </form>
      </div>
    </main>
